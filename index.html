<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quintessential Tooltip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="quintessentialTooltip.js"></script>
</head>
<body>
    <h1>Quintessential Tooltip</h1>
    <div>
        <h3>Default Tooltip Setup</h3>
        <a href="javascript:void(0);" class="default" data-title="Some Icon Name">#</a>
        <a href="javascript:void(0);" class="default-2" data-title="Random Name">#</a>
        <a href="javascript:void(0);" class="default-3" data-title="More Random Name">#</a>
    </div>
    <script src="app.js"></script>
</body>
</html>
